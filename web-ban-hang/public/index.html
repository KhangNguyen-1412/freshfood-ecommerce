      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--Start of Tawk.to Script-->
    <script type="text/javascript">
      var Tawk_API = Tawk_API || {},
        Tawk_LoadStart = new Date();

      // Hàm để tải script Tawk.to
      function loadTawkTo() {
        var s1 = document.createElement("script"),
          s0 = document.getElementsByTagName("script")[0];
        s1.async = true;
        s1.src = "https://embed.tawk.to/68be94b6eb582f19258cf360/1j4k79qld";
        s1.charset = "UTF-8";
        s1.setAttribute("crossorigin", "*");
        s0.parentNode.insertBefore(s1, s0);
      }

      // Chỉ tải script khi người dùng có tương tác đầu tiên (cuộn, di chuột,...)
      // Điều này giúp ưu tiên tải nội dung chính của trang trước.
      const events = ["scroll", "mousemove", "touchstart", "keydown"];
      const loadTawkOnInteraction = () => {
        loadTawkTo();
        events.forEach((event) =>
          window.removeEventListener(event, loadTawkOnInteraction, {
            passive: true,
          })
        );
      };
      events.forEach((event) =>
        window.addEventListener(event, loadTawkOnInteraction, {
          passive: true,
          once: true,
        })
      );
    </script>
    <!--End of Tawk.to Script-->
  </body>
